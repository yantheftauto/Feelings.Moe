<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="wdith=device-width, initial-scale=1">
	<title>Secret Santa</title>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<!--[if lt IE9]>
    <script src="http:/html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Secret Santa</h1>
		</header>
		<main class="main">
			<div>
				<form id="form" action="./write.json.py" method="GET">
					<fieldset>
						<div class="form-group">
							<label>Name</label>
							<input id="fName" name="full_name" type="text" required="required" pattern="[a-zA-Z\s]+">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input id="email" name="email" type="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="example@mail.com" placeholder="example@mail.com">
						</div>
						<div class="form-group">
							<label>Address</label>
							<input id="address" name="address" type="text" required="required" pattern="[#.0-9a-zA-Z\s,-]+">
						</div>
						<div class="form-group">
							<label>Wishlist</label>
							<textarea id="wishlist" name="wishlist" placeholder="Anything you want! (max 500 characters)" maxlength="500" rows="5" cols="50"></textarea>
						</div>
						<button type="submit" id="submitButton"><span>Submit</span></button>
					</fieldset>
				</form>
			</div>
			<aside>

			</aside>
		</main>

	</div>
</body>

</html>
